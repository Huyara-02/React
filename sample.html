<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice File</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.20.0/babel.min.js"></script>
</head>
<body>
  <div class="js-container"></div>

  
  <script type = 'text/babel'>

    function Display({innervalue,innervalue2}){
      // here we are passing props by using the destructuring method.
      return (
        <div>
        <button>{innervalue}</button>
        <button>{innervalue2}</button>
        </div>
      );
    };

    function App(){
      return(
        <div>
          {/* here we call them by giving the specific props*/}
        <Display innervalue2 =  'Click me' innervalue = 'Filled'/>
        <Display innervalue2 = 'This is a prop paragraph' innervalue = 'Empty'/>
        <Display innervalue2 = 'This is a prop paragraph' innervalue = 'do not click here'/>
        </div>
      );
    };
    const newContainer = document.querySelector('.js-container');
    ReactDOM.createRoot(newContainer).render(<App/>);
  
  </script>
</body>
</html>
